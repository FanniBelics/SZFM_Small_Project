<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/admin.css">
    <title>Admin fel√ºlet</title>
</head>
<body>
    <div>
        <form action='/back_from_admin' method="post">
            <button>BACK</button>
        </form>

        <table style="border: thin solid black; margin:auto">
            <thead>
                <td style="padding-right: 1em; border-bottom: thin solid black;">E-MAIL</td>
                <td style="padding-right: 1em; border-bottom: thin solid black;">USERNAME</td>
                <td style="padding-right: 1em; border-bottom: thin solid black;">PASSWORD</td>
                <td style="padding-right: 1em; border-bottom: thin solid black;">TOTAL SCORE</td>
                <td style="padding-right: 1em; border-bottom: thin solid black;">ROLE ID</td>
                <td style="padding-right: 1em; border-bottom: thin solid black;">DELETE</td>
            </thead>
            <form action="/delete_users", method="post">
                {% for item in users %}
                <tr style="margin: 2em;">
                    <td style="padding-right: 1em;">{{ item[0] }}</td>
                    <td style="padding-right: 1em;">{{ item[1] }}</td>
                    <td style="padding-right: 1em;">{{ item[2] }}</td>
                    <td style="padding-right: 1em;">{{ item[3] }}</td>
                    <td style="padding-right: 1em;">{{ item[4] }}</td>
                    <td style="padding-right: 1em;"><input type="checkbox" name="check" id="{{ item[0] }}"value="{{ item[0] }}"></td>
                </tr>
                {% endfor %}
                <tr style="margin: 2em;">
                    <td colspan="6" style="border: thin solid black; text-align: center;">
                        <button style="margin: auto;">DELETE</button>
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>
</html>
